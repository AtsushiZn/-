<p class="title">音日記</p>
<p class="credit">●●●●・●●●・●●●●●・●●●●・●●●●・●●●●●</p>
<p class="concept">『音日記』は、イヤホン型立体音響マイクを筆代わりに、班員５名の独自な日常を記録しています。</br>視覚刺激による分かりやすさが重視される現代。敢えて情報を音に絞ることで、鑑賞者に自発的な想像を喚起します。</br>そして立体音響の効果は、その想像をより感覚的な空間の追体験へと後押しするでしょう。他者の気配が隔たるような近頃、ある唯一の日常を積極的にイメージし、気配として立ちのぼらせるとき、そこにはどんな手触りがあるでしょうか。
</p>
